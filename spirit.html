<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirit</title>
    <link rel="stylesheet" href="spirit.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <div class="global_header">
        <div class="travel_inquiries">
            <h5 class="flight_book">BOOK</h5>
            <h5 class="my_trips">MY TRIPS</h5>
            <h5 class="check_in">CHECK IN</h5>
            <h5 class="flight_status">FLIGHT STATUS</h5>
            <h5 class="travel_info">TRAVEL INFO</h5>
        </div>

        <div class="header_logo">
            <h1>spirit</h1>
        </div>

        <div class="client_interface">
            <h5 class="loyalty">LOYALTY</h5>
            <h5 class="deals">DEALS</h5>
            <h5 class="contact_us">CONTACT US</h5>
            <h5 class="sign_in">SIGN-IN <i class="ri-user-fill"></i></h5>
            <h5 class="language">ENG <i class="ri-global-line"></i></h5>
        </div>
    </div>

    <div class="flight_booking">
        <div class="flight_search">
            <div class="nav_tab">
                <h5 class="learn_more_buttons flight_button">FLIGHT</h5>
                <div class="divider"></div>
                <h5 class="learn_more_buttons package_button">PACKAGES</h5>
                <div class="divider"></div>
                <h5 class="learn_more_buttons hotel_button">HOTEL</h5>
                <div class="divider"></div>
                <h5 class="learn_more_buttons car_button">CAR</h5>
                <div class="divider"></div>
                <h5 class="learn_more_buttons cruise_button">CRUISE</h5>
            </div>

            <div class="flight_schedules">

            </div>
            
            <div class="continue_flight_searching">

            </div>
        </div>
    </div>
</body>
</html>
